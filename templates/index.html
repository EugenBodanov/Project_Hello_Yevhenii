<!DOCTYPE html>
<html>
<head>
    <title>Hello, Yevhenii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Aligns items vertically */
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px; /* Adds space between the heading and the image */
        }
        a {
            /* Optional: Style your link to remove default underline */
            text-decoration: none;
        }
        img {
            width: 100px; /* Example size, adjust as needed */
            height: auto;
            cursor: pointer; /* Changes cursor to indicate the image is clickable */
            margin-bottom: 20px; /* Adds space below the image */
        }
    </style>
</head>
<body>
    <h1>Hello, Yevhenii</h1>
    <a href="https://github.com/EugenBodanov/Project_Hello_Yevhenii/tree/master" target="_blank">
        <img src="static/github_logo.png" alt="Project Image">
    </a>

    <script src="https://cdn.jsdelivr.net/npm/@canvas-confetti@1.4.0/dist/canvas-confetti.min.js"></script>
    <script>
        function fireConfetti() {
            var end = Date.now() + (15 * 1000);

            // go Buckeyes!
            var colors = ['#bb0000', '#ffffff'];

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        fireConfetti();
    </script>
</body>
</html>
